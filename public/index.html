<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2563eb" />
    <meta name="description" content="Gymlytics is a web app that creates personalized workouts and tracks your fitness history." />
    <title>Gymlytics - Your Personalized Workout Generator</title>
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
    <!-- Main App styles -->
    <link rel="stylesheet" href="%PUBLIC_URL%/App.css" />
    <link rel="stylesheet" href="%PUBLIC_URL%/styles.css" />
    <!-- Custom styles: edit public/custom.css to style the page -->
    <link rel="stylesheet" href="custom.css" />
    <style>
      /* Prevent white flash before React loads */
      body {
        background: #f3f4f6;
        margin: 0;
        padding: 0;
        min-height: 100vh;
      }
      #root { display: none; }
    </style>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){window.dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-XXXXXXXXXX'); // Replace with your actual Google Analytics ID
    </script>
  </head>
  <body>

    <main>
      <div id="root"></div>
    </main>
    <footer>
      <div class="footer-content">
        <p>&copy; 2025 Gymlytics. All rights reserved.</p>
      </div>
    </footer>
    <script>
      // Show #root after page load to prevent white flash
      window.addEventListener('load', () => {
        document.getElementById('root').style.display = 'block';
      });
    </script>
    <noscript>You need to enable JavaScript to run this app.</noscript>
  </body>
</html>
